        .heart-popup {
            position: absolute;
            color: white;
            font-size: 40px; /* Adjust as needed */
            font-weight: bold;
            pointer-events: none;
            text-align: center;
            transform: translate(-50%, -50%);
        }
        .heart-popup span {
            display: block;
            opacity: 0;
            animation: fall 2s ease forwards;
        }
        @keyframes fall {
            0% { transform: translateY(-50px); opacity: 0; }
            100% { transform: translateY(0); opacity: 1; }
        }
        /* Add a few different font families for random selection */

        .font4 { font-family: 'Times New Roman', serif; }

        .font6 { font-family: 'Tahoma', sans-serif; }
        .font7 { font-family: 'Comic Sans MS', cursive; }
        .font8 { font-family: 'Trebuchet MS', sans-serif; }

<body>
    <script>
        document.addEventListener('click', function(e) {
            const messages = ["Thank you Raj Bhaiya", "Love you DJ", "You're Great RAJDAA"];
            const randomMessage = messages[Math.floor(Math.random() * messages.length)];
            const randomFont = `font${Math.floor(Math.random() * 10) + 1}`;
            
            const popup = document.createElement('div');
            popup.classList.add('heart-popup');
            popup.style.left = `${e.clientX}px`;
            popup.style.top = `${e.clientY}px`;
            
            // Split message into individual words
            randomMessage.split(' ').forEach((word, index) => {
                const wordElement = document.createElement('span');
                wordElement.classList.add(randomFont);
                wordElement.style.animationDelay = `${index * 0.2}s`; // Staggered animation
                wordElement.textContent = word;
                popup.appendChild(wordElement);
            });

            document.body.appendChild(popup);

            setTimeout(() => {
                popup.remove();
            }, 2500); // Adjust duration to match animation timing
        });
    </script>
